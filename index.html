<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Lenda do Baú Orgânico</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div id="start-screen">
            <h1>A Lenda do Baú Orgânico</h1>
            <p>Uma jornada RPG pela química!</p>
            <p>Derrote os monstros com seu conhecimento e chegue ao Baú de Ouro.</p>
            <button id="start-button">Iniciar Aventura</button>
        </div>

        <div id="quiz-screen" class="hide">
            
            <div id="stats-bar">
                <div id="health-display">HP: ❤️❤️❤️</div>
                <div id="gold-display">Ouro: 0</div>
            </div>

            <div id="progress-map">
                <div id="progress-bar"></div>
                <div id="treasure-chest"></div>
            </div>

            <div id="battle-container">
                <h3 id="monster-name"></h3> 
                <h2 id="question-text"></h2>
            </div>
            
            <div id="options-container" class="options-grid">
                </div>
        </div>

        <div id="end-screen" class="hide">
            <h2 id="end-title"></h2>
            <p id="end-message"></p>
            <h3 id="end-score-label"></h3>
            <p id="score-text">0</p>
            <button id="restart-button">Jogar Novamente</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
